<div class="container" style="background-color: #f1f2f6;">

    <ul class="list-group mb-2">

        <li class="list-group-item mt-2 mb-2"  *ngFor="let service of selectedServices;let i = index">
            <div class="row">
                <div class="col-4 pl-0">
                    <img src={{service.serviceImg}} class="img-fluid mt-4">
                </div>
                <div class="col-6 pl-0">
                    <h3 class="mb-0">{{service.name}}</h3>
                    <h3 class="mb-0">Rs.{{service.price}}</h3>
                    <h3 class="mb-0">{{service.garage}}</h3>
                    <h3 class="mb-0">{{service.description}}</h3>
                </div>
                <div class="col-2 pl-0 m-auto text-right">
                    <span matRipple>
                        <button mat-button color="warn" style="font-size: 30px;" (click)="deleteService(i)">&times;</button>
                    </span>
                </div>
            </div>
        </li>
        <li class="list-group-item p-1 mt-2">
            <textarea class="form-control mb-2" id="instruction" rows="2" placeholder="Add Service Instructions(optional)"></textarea>
        </li>
    </ul>



    <mat-card matRipple class="mb-2 text-danger">
        <button mat-raised-button (click)="openDialog()" style="background-color: rgba(29, 209, 161,1);background-image: linear-gradient(to right, #10ac84 , #00d2d3);margin-left: 90px;;">Add Other Service &rarr;</button>
    </mat-card>

    <mat-card matRipple class="mb-2 text-danger">
        <button mat-raised-button  style="background-color: rgba(29, 209, 161,1);background-image: linear-gradient(to right, #10ac84 , #00d2d3);margin-left: 100px;;">Apply Coupon &rarr;</button>
    </mat-card>

    <ul class="list-group mb-2" >
        <li class="list-group-item">
            <h1 class="m-0">Bill Detail</h1>
        </li>
        <li class="list-group-item">
            <div class="row">
                <div class="col-6">
                    Total
                </div>
                <div class="col-6 text-right">
                    Rs.10,000
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <h3>You Pay</h3>
                </div>
                <div class="col-6 text-right">
                    <h3>Rs.10,000</h3>
                </div>
            </div>
        </li>
    </ul>
    <section id="dateTime">
        <h2>Select Date</h2>
        <div class="">
            <table class="category-top table table-responsive">
                <td *ngFor="let date of dateTime">
                    <div class="date">
                        <h3>{{ date.date }}</h3>
                        <h3>{{date.day}}</h3>
                    </div>
                </td>
            </table>
        </div>
        <h2>Select Time Slot</h2>
        <div class="row">
            <div class="col-4">
                <div class="time">
                    <h3>10</h3>
                    <h3>AM</h3>
                </div>
            </div>
            <div class="col-4">
                <div class="time">
                    <h3>11</h3>
                    <h3>AM</h3>
                </div>
            </div>
            <div class="col-4">
                <div class="time">
                    <h3>12</h3>
                    <h3>PM</h3>
                </div>
            </div>
            <div class="col-4">
                <div class="time">
                    <h3>1</h3>
                    <h3>PM</h3>
                </div>
            </div>
            <div class="col-4">
                <div class="time">
                    <h3>2</h3>
                    <h3>PM</h3>
                </div>
            </div>
            <div class="col-4">
                <div class="time">
                    <h3>3</h3>
                    <h3>PM</h3>
                </div>
            </div>
        </div>
    </section>
  <hr>
  
    
</div>



<mat-card matRipple class="mt-2 text-danger" style="display:flex;flex-direction: column;background-color: #f1f2f6;">
    <div class="col-8 text-dark">
        <h2 class="m-0 ml-3">Rs. 10,000</h2>
        <p class="m-0 ml-3"><button mat-button style="color:  rgba(29, 209, 161,1);" >View Details</button></p>
        
    </div>
    <div class="col-4 text-right " style="margin-left: 250px;">
        <button class="text-dark text-bold" mat-raised-button style="background-color: rgba(29, 209, 161,1);background-image: linear-gradient(to right, #10ac84 , #00d2d3);">NEXT  &rarr;</button>
    </div>
</mat-card>
