<div class="container">
    <div class="row">
        <div class="col-lg-4 ml-auto mr-auto mt-2">
            <img src="../../assets/logo.png" alt="Circle Image" class="img-circle img-no-padding img-responsive mb-5" style="max-width: 150px;display: block;margin-left: auto;margin-right: auto;">

            <form id="login-form" class="" ngForm="loginForm" (ngSubmit)="login()">

                <div class="form-group">
                    <label>Email/Mobile</label>
                    <input type="text" class="form-control" required name="emailmobile" placeholder="Email/Mobile">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" required name="password" placeholder="Password">
                </div>
                <button mat-stroked-button class="btn-block" style="color: rgba(29, 209, 161,1)">Login</button>

            </form><br>
            <button mat-button color="warn">Forget Password</button>
            <div id="errorMsg"></div>
            <div class="forgot">
                <button mat-button style="color: rgba(29, 209, 161,1)">Not Yet Registered, Register Here!</button>
            </div>

        </div>
    </div>
</div>
