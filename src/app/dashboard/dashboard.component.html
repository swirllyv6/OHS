<body style="background-color: #f1f2f6;">
<div class="container-fluid">

    <div id="carouselExampleIndicators" class="carousel slide mt-3" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://i.pinimg.com/originals/10/52/ce/1052cedc818d44eb7d6084aebc9cd85d.jpg" alt="First slide">
            </div>
            <div class="carousel-item">

            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://blog.getpitstop.com/wp-content/uploads/2020/03/car-service-in-Gurgaon.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://nmotion2015.com/wp-content/uploads/2019/03/car-oil.jpg" alt="Fourth slide">
            </div>
        </div>

    </div>

    <mat-card style="background-color: white;">
        <div class="row">

                </a>

            </div>
            <div matRipple matRippleColor="" class="col-4 col-sm-4">

                </a>
            </div>
            <div matRipple matRippleColor="" class="col-4 col-sm-4">
                <a routerLink="/service/service/insuranceServices">

                </a>

            </div>
            <div matRipple matRippleColor="" class="col-4 col-sm-4">
                <a routerLink="/service/service/cleaningDetailing">

                </a>

            </div>
            <div matRipple matRippleColor="" class="col-4 col-sm-4">
                <a routerLink="/service/service/tyreWheel">

            </div>

                <a routerLink="/service/service/scheduleService">
                    <img src="../../assets/services/scheduledServices.svg">
                    <p>Scheduled Services</p>
                </a>

            </div>
            <div matRipple matRippleColor="" class="col col-sm">
