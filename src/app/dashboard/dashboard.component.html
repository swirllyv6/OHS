<div class="container-fluid">

    <carousel class="mt-2 mb-2" [images]="images" [cellWidth]="'100%'" [arrows]="false" [dots]="true" [autoplay]="true"
        [autoplayInterval]="1000" [pauseOnHover]="true" [borderRadius]="10">
    </carousel>

    <mat-card style="background-color: white;">
        <div class="row">
            <div matRipple matRippleColor="" class="col-4 col-sm-4">
                <a routerLink="/customRepair">
                    <img src="../../assets/services/customRepair.svg">
                    <p>Custom Repair</p>
                </a>

            </div>
            <div matRipple matRippleColor="" class="col-4 col-sm-4">
                <a routerLink="/dentingPainting">
                    <img src="../../assets/services/dentingPainting.svg">
                    <p>Denting Painting</p>
                </a>
            </div>
            <div matRipple matRippleColor="" class="col-4 col-sm-4">
                <a routerLink="/insuranceServices">
                    <img src="../../assets/services/insuranceServices.svg">
                    <p>Insurance Services</p>
                </a>

            </div>
            <div matRipple matRippleColor="" class="col-4 col-sm-4">
                <a routerLink="/cleaningDetailing">
                    <img src="../../assets/services/cleaningDetailing.svg">
                    <p>Cleaning & Detailing</p>
                </a>

            </div>
            <div matRipple matRippleColor="" class="col-4 col-sm-4">
                <a routerLink="/tyreWheel">
                    <img src="../../assets/services/wheelRimCare.svg">
                    <p>Tyres & Wheel Care</p>
                </a>


            </div>
            <div matRipple matRippleColor="" class="col-4 col-sm-4">
                <a routerLink="/battery">
                    <img src="../../assets/services/battery.svg">
                    <p class="ml-4">Battery</p>
                </a>

            </div>
            <div matRipple matRippleColor="" class="col-4 col-sm-4 ml-5">
                <a routerLink="/acRepair">
                    <img src="../../assets/services/carAcRepair.svg">
                    <p>Car Ac Repair</p>
                </a>

            </div>
            <div matRipple matRippleColor="" class="col-4 col-sm-4 ml-4">
                <a routerLink="/scheduleService">
                    <img src="../../assets/services/scheduledServices.svg">
                    <p>Scheduled Services</p>
                </a>

            </div>
            <div matRipple matRippleColor="" class="col col-sm">

            </div>
        </div>
    </mat-card>


</div>
<br><br><br><br><br><br><br>
